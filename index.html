<!DOCTYPE html>
<html><head><meta charset="utf-8">
<script src="https://unpkg.com/three@0.164/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://unpkg.com/three@0.164/examples/js/controls/OrbitControls.js"></script>
</head><body style="margin:0">
<div id="container"></div>
<script>
  import * as THREE from 'https://unpkg.com/three@0.164/build/three.module.js';
  import {GLTFLoader} from 'https://unpkg.com/three@0.164/examples/jsm/loaders/GLTFLoader.js';
  import {OrbitControls} from 'https://unpkg.com/three@0.164/examples/jsm/controls/OrbitControls.js';

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x111111);
  const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 100);
  camera.position.set(0,1,4);
  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(innerWidth,innerHeight);
  document.getElementById('container').appendChild(renderer.domElement);
  const controls = new OrbitControls(camera, renderer.domElement);

  const light = new THREE.DirectionalLight(0xffffff, 2);
  light.position.set(5,5,5);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0xffffff, 0.5));

  const loader = new GLTFLoader();
  loader.load('destruction.glb', gltf => {
    const model = gltf.scene;
    model.scale.set(2,2,2);
    scene.add(model);

    const mixer = new THREE.AnimationMixer(model);
    const action = mixer.clipAction(gltf.animations[0]); // первая анимация
    action.play();

    const clock = new THREE.Clock();
    function animate(){
      requestAnimationFrame(animate);
      mixer.update(clock.getDelta());
      renderer.render(scene,camera);
    }
    animate();
  });
</script>
</body></html>
