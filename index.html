<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Тест destruction.glb</title>
  <style>body,html{margin:0;height:100%;background:#000;}</style>
</head>
<body>
  <script type="module">
    import { Scene, PerspectiveCamera, WebGLRenderer, AnimationMixer } from 'https://unpkg.com/three@0.164.0/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.164.0/examples/jsm/loaders/GLTFLoader.js';

    const scene = new Scene();
    const camera = new PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 100);
    camera.position.set(0, 1.6, 3);

    const renderer = new WebGLRenderer({antialias:true});
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    const loader.load('destruction.glb', (gltf) => {
      const model = gltf.scene;
      model.scale.set(1,1,1);
      scene.add(model);

      if (gltf.animations && gltf.animations.length > 0) {
        const mixer = new AnimationMixer(model);
        mixer.clipAction(gltf.animations[0]).play();
        console.log('Анимация запущена:', gltf.animations[0].name);
      } else {
        console.log('В файле НЕТ анимаций');
      }

      function animate() {
        requestAnimationFrame(animate);
        if (mixer) mixer.update(0.016);
        model.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();
    }, undefined, (e) => console.error('Ошибка загрузки:', e));
  </script>
</body>
</html>
