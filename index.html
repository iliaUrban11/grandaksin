<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
  <a-scene background="color:#000">
    <a-assets>
      <a-asset-item id="boom" src="destruction.glb"></a-asset-item>
    </a-assets>

    <a-entity 
      gltf-model="#boom"
      position="0 0 -3"
      scale="3 3 3"
      animation-mixer="clip: *; loop: repeat">
    </a-entity>

    <a-camera position="0 1.6 3"></a-camera>
  </a-scene>
</body>
</html>
