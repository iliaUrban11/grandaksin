<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Грандаксин против</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar-nft.js"></script>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#027ACA 0%,#00b894 100%);overflow:hidden;height:100vh;color:white;}
    #startPage,#endScreen{position:fixed;inset:0;z-index:2000;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:20px;}
    #startPage{background:rgba(255,255,255,0.96);color:#027ACA;}
    #endScreen{background:rgba(2,122,202,0.98);display:none;}
    #logo{font-size:3.2em;font-weight:900;margin-bottom:20px;}
    #rules{font-size:1.4em;line-height:1.6;margin-bottom:50px;max-width:90%;}
    button{padding:18px 70px;background:#027ACA;color:white;font-size:1.7em;border:none;border-radius:50px;cursor:pointer;box-shadow:0 12px 30px rgba(2,122,202,0.5);transition:0.3s;}
    #playAgainBtn{background:white;color:#027ACA;font-weight:bold;}
    button:hover{transform:scale(1.07);}
    #gameUI{position:fixed;z-index:1000;display:none;width:100%;pointer-events:none;}
    #timer{position:fixed;top:20px;left:50%;transform:translateX(-50%);background:rgba(255,255,255,0.95);color:#027ACA;padding:12px 32px;border-radius:30px;font-size:2.4em;font-weight:900;box-shadow:0 8px 30px rgba(0,0,0,0.3);}
    #progress{position:fixed;top:90px;left:20px;right:20px;display:flex;gap:12px;}
    .bar{flex:1;height:42px;background:rgba(255,255,255,0.15);border-radius:20px;overflow:hidden;position:relative;}
    .fill{height:100%;width:0%;transition:width .8s ease;border-radius:20px;}
    .label{position:absolute;top:50%;left:20px;transform:translateY(-50%);font-size:16px;font-weight:700;color:white;text-shadow:1px 1px 4px black;}
    #nerv-fill{background:#00859D;}#anx-fill{background:#411D6B;}#stress-fill{background:#EB4C24;}
    #uiText{position:fixed;bottom:20px;left:0;right:0;background:rgba(255,255,255,0.92);color:#027ACA;padding:16px 20px;font-size:1.2em;font-weight:600;text-align:center;box-shadow:0 -5px 20px rgba(0,0,0,0.2);}
    #endTitle{font-size:3.2em;font-weight:900;margin-bottom:30px;}
    #endResults{font-size:1.8em;line-height:2;}
  </style>
</head>
<body>

  <div id="startPage">
    <div id="logo">ГРАНДАКСИН<br>ПРОТИВ</div>
    <div id="rules">Совместите прицел с симптомом<br>и нажмите на экран<br><br>Уничтожьте как можно больше за 30 секунд!</div>
    <button id="startGameBtn">НАЧАТЬ ИГРУ</button>
  </div>

  <div id="gameUI">
    <div id="timer">30</div>
    <div id="progress">
      <div class="bar"><div class="label">Нервозность</div><div id="nerv-fill" class="fill"></div></div>
      <div class="bar"><div class="label">Тревога</div><div id="anx-fill" class="fill"></div></div>
      <div class="bar"><div class="label">Стресс</div><div id="stress-fill" class="fill"></div></div>
    </div>
    <div id="uiText">Наведите прицел и нажмите на симптом</div>
  </div>

  <div id="endScreen">
    <div id="endTitle">Отлично сыграно!</div>
    <div id="endProgress" style="width:90%;max-width:500px;margin:30px 0;">
      <div class="bar"><div class="label">Нервозность</div><div id="end-nerv-fill" class="fill"></div></div>
      <div class="bar"><div class="label">Тревога</div><div id="end-anx-fill" class="fill"></div></div>
      <div class="bar"><div class="label">Стресс</div><div id="end-stress-fill" class="fill"></div></div>
    </div>
    <div id="endResults">
      Вы уничтожили:<br>
      <span id="nerv-result"></span><br>
      <span id="anx-result"></span><br>
      <span id="stress-result"></span>
    </div>
    <button id="playAgainBtn">ИГРАТЬ ЕЩЁ РАЗ</button>
  </div>

  <a-scene embedded arjs="trackingMethod:best;sourceType:webcam;debugUIEnabled:false" 
           renderer="antialias:true" vr-mode-ui="enabled:false" device-orientation-permission-ui="enabled:false"
           style="display:none" raycaster="objects:.clickable" cursor="rayOrigin:mouse">
    
    <a-assets timeout="120000">
      <a-asset-item id="nerv"    src="red.glb"></a-asset-item>
      <a-asset-item id="anx"     src="green.glb"></a-asset-item>
      <a-asset-item id="stress"  src="blue.glb"></a-asset-item>
      <a-asset-item id="destruction" src="destruction.glb"></a-asset-item>
      <audio id="hit-sound" src="hit.mp3" preload="auto"></audio>
    </a-assets>

    <a-entity id="models"></a-entity>

    <a-camera>
      <a-cursor position="0 0 -1" geometry="primitive:ring;radiusInner:0.02;radiusOuter:0.04"
                material="color:white;shader:flat;opacity:0.9"></a-cursor>
    </a-camera>
  </a-scene>

  <script type="module">
    const scores = {nerv: 0, anx: 0, stress: 0};
    const sceneEl = document.querySelector('a-scene');
    const modelsGroup = document.getElementById('models');
    let gameActive = false;
    let gameTimer;

    // === 30 КРАСИВО РАСПРЕДЕЛЁННЫХ ПОЗИЦИЙ ===
    const positions = [
      // Нервозность (красные)
      {type:'nerv',   pos:' 5.0  1.2 -6',   scale:0.55},
      {type:'nerv',   pos:'-7.5  3.8 -8',   scale:0.30},
      {type:'nerv',   pos:' 3.2  4.2 -12',  scale:0.40},
      {type:'nerv',   pos:'-10  2.0 -10',  scale:0.60},
      {type:'nerv',   pos:' 9.0  0.8 -7',   scale:0.50},
      {type:'nerv',   pos:'-4.0  3.5 -14',  scale:0.35},
      {type:'nerv',   pos:' 6.5  2.7 -11',  scale:0.45},
      {type:'nerv',   pos:'-8.5  1.1 -13', scale:0.38},
      {type:'nerv',   pos:' 2.0  1.8 -9',   scale:0.62},
      {type:'nerv',   pos:'-6.0  4.0 -6',   scale:0.28},

      // Тревога (зелёные)
      {type:'anx',    pos:' 8.0  3.0 -9',   scale:0.58},
      {type:'anx',    pos:'-9.0  1.5 -11',  scale:0.42},
      {type:'anx',    pos:' 4.5  2.5 -13',  scale:0.33},
      {type:'anx',    pos:'-5.5  0.9 -8',   scale:0.65},
      {type:'anx',    pos:' 10  4.0 -10',   scale:0.48},
      {type:'anx',    pos:'-3.0  2.2 -7',   scale:0.55},
      {type:'anx',      pos:' 7.0  1.6 -14',  scale:0.37},
      {type:'anx',    pos:'-11  3.3 -12',  scale:0.50},
      {type:'anx',    pos:' 1.5  3.9 -10',  scale:0.30},
      {type:'anx',    pos:'-7.0  2.8 -15',  scale:0.45},

      // Стресс (синие)
      {type:'stress', pos:' 6.0  1.0 -10',  scale:0.60},
      {type:'stress', pos:'-8.0  4.5 -9',   scale:0.35},
      {type:'stress', pos:' 3.8  3.2 -15',  scale:0.48},
      {type:'stress', pos:'-6.5  2.0 -12',  scale:0.55},
      {type:'stress', pos:' 9.5  2.8 -8',   scale:0.40},
      {type:'stress', pos:'-4.5  4.0 -11',  scale:0.38},
      {type:'stress', pos:' 5.0  3.7 -7',   scale:0.62},
      {type:'stress', pos:'-10  1.8 -14',  scale:0.45},
      {type:'stress', pos:' 1.0  2.4 -13',  scale:0.52},
      {type:'stress', pos:'-9.0  3.6 -6',   scale:0.30}
    ];

    document.getElementById('startGameBtn')?.addEventListener('click', startGame);
    document.getElementById('playAgainBtn')?.addEventListener('click', () => location.reload());

    function startGame() {
      document.getElementById('startPage').style.display = 'none';
      document.getElementById('gameUI').style.display = 'block';
      sceneEl.style.display = 'block';

      scores.nerv = scores.anx = scores.stress = 0;
      updateScales();
      modelsGroup.innerHTML = '';
      gameActive = true;

      positions.forEach(item => {
        const wrapper = document.createElement('a-entity');
        wrapper.classList.add('clickable');
        wrapper.setAttribute('position', item.pos);
        wrapper.setAttribute('scale', `${item.scale} ${item.scale} ${item.scale}`);

        const model = document.createElement('a-entity');
        model.setAttribute('gltf-model', `#${item.type}`);
        wrapper.appendChild(model);

        const explosion = document.createElement('a-entity');
        explosion.setAttribute('gltf-model', '#destruction');
        explosion.setAttribute('visible', 'false');
        explosion.setAttribute('scale', '0.01 0.01 0.01');
        wrapper.appendChild(explosion);

        model.addEventListener('model-loaded', () => {
          const tick = () => {
            if (!wrapper.isConnected) return;
            wrapper.object3D.lookAt(sceneEl.camera.el.object3D.position);
            wrapper.object3D.rotateY(Math.PI);
            requestAnimationFrame(tick);
          };
          tick();
        });

        wrapper.addEventListener('click', function hit() {
          if (!gameActive) return;
          wrapper.removeEventListener('click', hit);
          scores[item.type]++;
          updateScales();

          model.setAttribute('visible', 'false');
          explosion.setAttribute('visible', 'true');
          explosion.setAttribute('animation', `property:scale;to:${item.scale*7} ${item.scale*7} ${item.scale*7};dur:600;easing:easeOutCubic`);

          const sound = document.createElement('a-entity');
          sound.setAttribute('sound', 'src:#hit-sound;autoplay:true;volume:1');
          wrapper.appendChild(sound);

          setTimeout(() => wrapper.remove(), 1000);
        });

        modelsGroup.appendChild(wrapper);
      });

      let timeLeft = 30;
      document.getElementById('timer').textContent = '30';
      gameTimer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = timeLeft;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    function updateScales() {
      document.getElementById('nerv-fill').style.width   = Math.min(scores.nerv   * 10, 100) + '%';
      document.getElementById('anx-fill').style.width    = Math.min(scores.anx    * 10, 100) + '%';
      document.getElementById('stress-fill').style.width = Math.min(scores.stress * 10, 100) + '%';
    }

    function endGame() {
      gameActive = false;
      clearInterval(gameTimer);
      setTimeout(() => {
        document.getElementById('nerv-result').innerHTML   = `Нервозность: <b>${scores.nerv}</b>`;
        document.getElementById('anx-result').innerHTML    = `Тревога: <b>${scores.anx}</b>`;
        document.getElementById('stress-result').innerHTML = `Стресс: <b>${scores.stress}</b>`;

        document.getElementById('end-nerv-fill').style.width   = Math.min(scores.nerv   * 10, 100) + '%';
        document.getElementById('end-anx-fill').style.width    = Math.min(scores.anx    * 10, 100) + '%';
        document.getElementById('end-stress-fill').style.width = Math.min(scores.stress * 10, 100) + '%';

        document.getElementById('gameUI').style.display = 'none';
        document.getElementById('endScreen').style.display = 'flex';
      }, 800);
    }
  </script>
</body>
</html>
