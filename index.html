<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Грандаксин против</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- A-Frame и AR.js -->
 2025 года -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar-nft.js"></script>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#027ACA 0%,#00b894 100%);overflow:hidden;height:100vh;color:white;}
    #startPage,#endScreen{position:fixed;inset:0;z-index:2000;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:30px;}
    #startPage{background:rgba(255,255,255,0.95);color:#027ACA;}
    #endScreen{background:rgba(2,122,202,0.98);display:none;}
    #logo{font-size:3.2em;font-weight:900;margin-bottom:25px;}
    #rules{font-size:1.35em;line-height:1.7;margin-bottom:50px;max-width:90%;}
    button{padding:18px 60px;background:#027ACA;color:white;font-size:1.6em;border:none;border-radius:50px;cursor:pointer;box-shadow:0 10px 30px rgba(2,122,202,0.4);transition:transform .3s;}
    #playAgainBtn{background:white;color:#027ACA;}
    button:hover{transform:scale(1.05);}
    #gameUI{position:fixed;z-index:1000;display:none;width:100%;pointer-events:none;}
    #timer{position:fixed;top:20px;left:50%;transform:translateX(-50%);background:rgba(255,255,255,0.95);color:#027ACA;padding:12px 28px;border-radius:30px;font-size:2.2em;font-weight:900;box-shadow:0 8px 25px rgba(0,0,0,0.3);}
    #progress{position:fixed;top:90px;left:20px;right:20px;display:flex;gap:12px;}
    .bar{flex:1;height:40px;background:rgba(255,255,255,0.15);border-radius:20px;overflow:hidden;position:relative;box-shadow:inset 0 2px 10px rgba(0,0,0,0.2);}
    .fill{height:100%;width:0%;transition:width .7s ease;border-radius:20px;}
    .label{position:absolute;top:50%;left:18px;transform:translateY(-50%);font-size:15px;font-weight:700;color:white;text-shadow:1px 1px 3px black;}
    #nerv-fill{background:#00859D;}#anx-fill{background:#411D6B;}#stress-fill{background:#EB4C24;}
    #uiText{position:fixed;bottom:20px;left:0;right:0;background:rgba(255,255,255,0.9);color:#027ACA;padding:14px 20px;font-size:1.15em;font-weight:600;text-align:center;line-height:1.5;box-shadow:0 -5px 20px rgba(0,0,0,0.15);}
    #endTitle{font-size:3em;font-weight:900;margin-bottom:30px;}
    #endResults{font-size:1.7em;line-height:2;margin:20px 0;}
  </style>
</head>
<body>

  <!-- Стартовая страница -->
  <div id="startPage">
    <div id="logo">ГРАНДАКСИН ПРОТИВ11</div>
    <div id="rules">Совместите прицел с летающим симптомом<br>и нажмите на экран.<br><br>Сбейте как можно больше за 30 секунд!</div>
    <button id="startGameBtn">НАЧАТЬ</button>
  </div>

  <!-- Игровой UI -->
  <div id="gameUI">
    <div id="timer">30</div>
    <div id="progress">
      <div class="bar"><div class="label">Нервозность</div><div id="nerv-fill" class="fill"></div></div>
      <div class="bar"><div class="label">Тревога</div><div id="anx-fill" class="fill"></div></div>
      <div class="bar"><div class="label">Стресс</div><div id="stress-fill" class="fill"></div></div>
    </div>
    <div id="uiText">Совместите прицел с симптомом<br>и нажмите на экран</div>
  </div>

  <!-- Экран окончания
  <div id="endScreen">
    <div id="endTitle">Спасибо за игру!</div>
    <div id="endProgress">
      <div class="bar"><div class="label">Нервозность</div><div id="end-nerv-fill" class="fill"></div></div>
      <div class="bar"><div class="label">Тревога</div><div id="end-anx-fill" class="fill"></div></div>
      <div class="bar"><div class="label">Стресс</div><div id="end-stress-fill" class="fill"></div></div>
    </div>
    <div id="endResults">
      Вы уничтожили:<br>
      <span id="nerv-result"></span><br>
      <span id="anx-result"></span><br>
      <span id="stress-result"></span>
    </div>
    <button id="playAgainBtn">ИГРАТЬ ЕЩЁ РАЗ</button>
  </div>

  <!-- A-Frame сцена -->
  <a-scene embedded arjs="trackingMethod:best;sourceType:webcam;debugUIEnabled:false" 
           renderer="antialias:true" vr-mode-ui="enabled:false" device-orientation-permission-ui="enabled:false"
           style="display:none" raycaster="objects:.clickable" cursor="rayOrigin:mouse">
    
    <a-assets timeout="120000">
      <a-asset-item id="nerv"    src="red.glb"></a-asset-item>
      <a-asset-item id="anx"     src="green.glb"></a-asset-item>
      <a-asset-item id="stress"  src="blue.glb"></a-asset-item>
      <a-asset-item id="destruction" src="destruction.glb"></a-asset-item>
      <audio id="hit-sound" src="hit.mp3" preload="auto"></audio>
    </a-assets>

    <a-entity id="models"></a-entity>

    <a-camera>
      <a-cursor position="0 0 -1" geometry="primitive:ring;radiusInner:0.02;radiusOuter:0.03"
                material="color:white;shader:flat;opacity:0.8"></a-cursor>
    </a-camera>
  </a-scene>

  <!-- Весь JavaScript как модуль — обходит CSP -->
  <script type="module">
    const scores = {nerv:0, anx:0, stress:0};
    const sceneEl = document.querySelector('a-scene');
    const modelsGroup = document.getElementById('models');
    let gameActive = false;
    let gameTimer;

    // 30 фиксированных позиций (по 10 каждого типа)
    const positions = [
      {type:'nerv',   pos:' 8 2.2 -8',   scale:0.35}, {type:'nerv',   pos:'-6 1.8 -7',   scale:0.40},
      {type:'nerv',   pos:' 4 3.0 -10',  scale:0.30}, {type:'nerv',   pos:'-9 2.5 -11',  scale:0.45},
      {type:'nerv',   pos:'10 1.5 -9',   scale:0.38}, {type:'nerv',   pos:'-3 2.8 -6',   scale:0.32},
      {type:'nerv',   pos:' 6 2.0 -12',  scale:0.42}, {type:'nerv',   pos:'-11 1.9 -8',  scale:0.36},
      {type:'nerv',   pos:' 2 2.4 -14',  scale:0.40}, {type:'nerv',   pos:'-7 3.2 -13',  scale:0.33},

      {type:'anx',    pos:' 7 1.8 -6',   scale:0.38}, {type:'anx',    pos:'-8 2.6 -9',   scale:0.42},
      {type:'anx',    pos:' 5 2.2 -11',  scale:0.35}, {type:'anx',    pos:'-4 1.6 -8',   scale:0.40},
      {type:'anx',    pos:' 9 2.8 -10',  scale:0.37}, {type:'anx',    pos:'-10 2.0 -12', scale:0.44},
      {type:'anx',    pos:' 3 1.9 -7',   scale:0.36}, {type:'anx',    pos:'-5 3.0 -14',  scale:0.39},
      {type:'anx',    pos:'11 2.3 -9',   scale:0.41}, {type:'anx',    pos:'-2 2.5 -10',  scale:0.34},

      {type:'stress', pos:' 6 2.5 -9',   scale:0.40}, {type:'stress', pos:'-7 1.7 -10',  scale:0.37},
      {type:'stress', pos:' 4 2.8 -13',  scale:0.43}, {type:'stress', pos:'-9 2.2 -7',   scale:0.36},
      {type:'stress', pos:' 8 1.9 -12',  scale:0.39}, {type:'stress', pos:'-3 2.6 -11',  scale:0.41},
      {type:'stress', pos:'10 2.1 -8',   scale:0.38}, {type:'stress', pos:'-6 3.1 -13',  scale:0.42},
      {type:'stress', pos:' 2 2.3 -9',   scale:0.35}, {type:'stress', pos:'-8 2.7 -14',  scale:0.40}
    ];

    ];

    // Кнопки
    document.getElementById('startGameBtn')?.addEventListener('click', startGame);
    document.getElementById('playAgainBtn')?.addEventListener('click', () => location.reload());

    function startGame() {
      document.getElementById('startPage').style.display = 'none';
      document.getElementById('gameUI').style.display = 'block';
      sceneEl.style.display = 'block';

      // Сброс счёта
      scores.nerv = scores.anx = scores.stress = 0;
      updateScales();
      modelsGroup.innerHTML = '';
      gameActive = true;

      // Создаём все 30 моделей
      positions.forEach(item => {
        const wrapper = document.createElement('a-entity');
        wrapper.classList.add('clickable');
        wrapper.setAttribute('position', item.pos);
        wrapper.setAttribute('scale', `${item.scale} ${item.scale} ${item.scale}`);

        const model = document.createElement('a-entity');
        model.setAttribute('gltf-model', `#${item.type}`);
        wrapper.appendChild(model);

        const explosion = document.createElement('a-entity');
        explosion.setAttribute('gltf-model', '#destruction');
        explosion.setAttribute('visible', 'false');
        explosion.setAttribute('scale', '0.01 0.01 0.01');
        wrapper.appendChild(explosion);

        // Поворот лицом к игроку
        model.addEventListener('model-loaded', () => {
          const tick = () => {
            if (!wrapper.isConnected) return;
            wrapper.object3D.lookAt(sceneEl.camera.el.object3D.position);
            wrapper.object3D.rotateY(Math.PI);
            requestAnimationFrame(tick);
          };
          tick();
        });

        // Попадание
        wrapper.addEventListener('click', function hit() {
          if (!gameActive) return;
          wrapper.removeEventListener('click', hit);

          scores[item.type]++;
          updateScales();

          model.setAttribute('visible', 'false');
          explosion.setAttribute('visible', 'true');
          explosion.setAttribute('animation', `property:scale;to:${item.scale*6} ${item.scale*6} ${item.scale*6};dur:700;easing:easeOutCubic`);

          const sound = document.createElement('a-entity');
          sound.setAttribute('sound', 'src:#hit-sound;autoplay:true;volume:0.9');
          wrapper.appendChild(sound);

          setTimeout(() => wrapper.remove(), 1000);
        });

        modelsGroup.appendChild(wrapper);
      });

      // Таймер 30 сек
      let timeLeft = 30;
      document.getElementById('timer').textContent = '30';
      gameTimer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = timeLeft;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    function updateScales() {
      document.getElementById('nerv-fill').style.width   = Math.min(scores.nerv   * 10, 100) + '%';
      document.getElementById('anx-fill').style.width    = Math.min(scores.anx    * 10, 100) + '%';
      document.getElementById('stress-fill').style.width = Math.min(scores.stress * 10, 100) + '%';
    }

    function endGame() {
      gameActive = false;
      clearInterval(gameTimer);

      setTimeout(() => {
        document.getElementById('nerv-result').innerHTML   = `Нервозность: <b>${scores.nerv}</b>`;
        document.getElementById('anx-result').innerHTML    = `Тревога: <b>${scores.anx}</b>`;
        document.getElementById('stress-result').innerHTML = `Стресс: <b>${scores.stress}</b>`;

        document.getElementById('end-nerv-fill').style.width   = Math.min(scores.nerv   * 10, 100) + '%';
        document.getElementById('end-anx-fill').style.width    = Math.min(scores.anx    * 10, 100) + '%';
        document.getElementById('end-stress-fill').style.width = Math.min(scores.stress * 10, 100) + '%';

        document.getElementById('gameUI').style.display = 'none';
        document.getElementById('endScreen').style.display = 'flex';
      }, 800);
    }
  </script>
</body>
</html>
