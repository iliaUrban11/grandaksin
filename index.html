<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Грандаксин против</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar-nft.js"></script>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#027ACA 0%,#00b894 100%);overflow:hidden;height:100vh;color:white;}
    #startPage,#endScreen{position:fixed;inset:0;z-index:2000;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:20px;}
    #startPage{background:rgba(255,255,255,0.96);color:#027ACA;}
    #endScreen{background:rgba(2,122,202,0.98);display:none;}
    #logo{font-size:3.2em;font-weight:900;margin-bottom:20px;letter-spacing:1px;}
    #rules{font-size:1.4em;line-height:1.6;margin-bottom:50px;max-width:90%;}
    button{padding:18px 70px;background:#027ACA;color:white;font-size:1.7em;border:none;border-radius:50px;cursor:pointer;box-shadow:0 12px 30px rgba(2,122,202,0.5);transition:0.3s;}
    #playAgainBtn{background:white;color:#027ACA;font-weight:bold;}
    button:hover{transform:scale(1.07);}
    #gameUI{position:fixed;z-index:1000;display:none;width:100%;pointer-events:none;}
    #timer{position:fixed;top:20px;left:50%;transform:translateX(-50%);background:rgba(255,255,255,0.95);color:#027ACA;padding:12px 32px;border-radius:30px;font-size:2.4em;font-weight:900;box-shadow:0 8px 30px rgba(0,0,0,0.3);}
    #progress{position:fixed;top:90px;left:20px;right:20px;display:flex;gap:12px;}
    .bar{flex:1;height:42px;background:rgba(255,255,255,0.15);border-radius:20px;overflow:hidden;position:relative;}
    .fill{height:100%;width:0%;transition:width .8s ease;border-radius:20px;}
    .label{position:absolute;top:50%;left:20px;transform:translateY(-50%);font-size:16px;font-weight:700;color:white;text-shadow:1px 1px 4px black;}
    #nerv-fill{background:#00859D;}#anx-fill{background:#411D6B;}#stress-fill{background:#EB4C24;}
    #uiText{position:fixed;bottom:20px;left:0;right:0;background:rgba(255,255,255,0.92);color:#027ACA;padding:16px 20px;font-size:1.2em;font-weight:600;text-align:center;box-shadow:0 -5px 20px rgba(0,0,0,0.2);}
    #endTitle{font-size:3.2em;font-weight:900;margin-bottom:30px;}
    #endResults{font-size:1.8em;line-height:2;}
  </style>
</head>
<body>

  <div id="startPage">
    <div id="logo">ГРАНДАКСИН<br>ПРОТИВ22</div>
    <div id="rules">Совместите прицел с симптомом<br>и нажмите на экран<br><br>Уничтожьте как можно больше за 30 секунд!</div>
    <button id="startGameBtn">НАЧАТЬ ИГРУ</button>
  </div>

  <div id="gameUI">
    <div id="timer">30</div>
    <div id="progress">
      <div class="bar"><div class="label">Нервозность</div><div id="nerv-fill" class="fill"></div></div>
      <div class="bar"><div class="label">Тревога</div><div id="anx-fill" class="fill"></div></div>
      <div class="bar"><div class="label">Стресс</div><div id="stress-fill" class="fill"></div></div>
    </div>
    <div id="uiText">Наведите прицел и нажмите на симптом</div>
  </div>

  <div id="endScreen">
    <div id="endTitle">Отлично сыграно!</div>
    <div id="endProgress" style="width:90%;max-width:500px;margin:20px 0;">
      <div class="bar"><div class="label">Нервозность</div><div id="end-nerv-fill" class="fill"></div></div>
      <div class="bar"><div class="label">Тревога</div><div id="end-anx-fill" class="fill"></div></div>
      <div class="bar"><div class="label">Стресс</div><div id="end-stress-fill" class="fill"></div></div>
    </div>
    <div id="endResults">
      Вы уничтожили:<br>
      <span id="nerv-result"></span><br>
      <span id="anx-result"></span><br>
      <span id="stress-result"></span>
    </div>
    <button id="playAgainBtn">ИГРАТЬ ЕЩЁ РАЗ</button>
  </div>

  <a-scene embedded arjs="trackingMethod:best;sourceType:webcam;debugUIEnabled:false" 
           renderer="antialias:true" vr-mode-ui="enabled:false" device-orientation-permission-ui="enabled:false"
           style="display:none" raycaster="objects:.clickable" cursor="rayOrigin:mouse">
    
    <a-assets timeout="120000">
      <a-asset-item id="nerv"    src="red.glb"></a-asset-item>
      <a-asset-item id="anx"     src="green.glb"></a-asset-item>
      <a-asset-item id="stress"  src="blue.glb"></a-asset-item>
      <a-asset-item id="destruction" src="destruction.glb"></a-asset
